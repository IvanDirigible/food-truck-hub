<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Free Bulma template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div id="login-container" class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script type="text/javascript">
        // Fetch the template
        fetch('templates/login.template.hbs')
            .then(response => response.text())
            .then(templateContent => {
                // Compile the template
                var template = Handlebars.compile(templateContent);
                var data = {}; // You can add data if needed

                // Insert the compiled template into the container
                var html = template(data);
                document.getElementById("login-container").innerHTML = html;
            });
    </script>
    <script async type="text/javascript" src="js/bulma.js"></script>
</body>

</html>
